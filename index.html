<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="quizGame" class="jumbotron">
        <h1 class="display-4 text-center m-5">Code Quiz!</h1>
        <p id="questionPrompt" class="lead text-center">This is a multiple choice quiz testing your knowledge on JavaScript fundamentals. You will have 90 seconds to complete this quiz. Be careful, there might be a consequence for incorrect answers!</p>
        <ul id ="questionList">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="time">90</span></p>
            <li>
                <button  id="A" type="button" class="A btn btn-light questionList">A</button>
            </li>
            <li>
                <button id="B" type="button" class="B btn btn-light questionList">B</button>
            </li>
            <li>
                <button id="C" type="button" class="C btn btn-light questionList">C</button>
            </li>
            <li>
                <button id="D" type="button" class="D btn btn-light questionList">D</button>
            </li>
        </ul>

        <div id="result"></div>
        
        <a id="start" class="startBtn btn btn-primary btn-lg" role="button">Start</a>
        <!-- <a id="startHighscorepage" class="startBtn btn btn-primary btn-lg" role="button">Check HighScores</a> -->
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <script src="script.js"></script>

</body>
</html>
